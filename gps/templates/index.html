<!DOCTYPE html>
<html>
<head>
    <title>Live Location Sharing via MQTT</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>
    <h2>Live Location BME Project</h2>
    <div id="map"></div>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        // Initialize the map
        var map = L.map('map').setView([0, 0], 13);  // Default view at 0,0
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([0, 0]).addTo(map);  // Default marker

        // Receive live location updates
        socket.on('location_update', function(data) {
            var lat = data.latitude;
            var lon = data.longitude;
            console.log("Updated location:", lat, lon);

            // Update marker position
            marker.setLatLng([lat, lon]);
            map.setView([lat, lon], 13);
        });
    </script>
</body>
</html>
